name: Build and Test
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
    - uses: ros-tooling/setup-ros@v0.3
      with:
        required-ros-distributions: galactic
    - uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: ld19_lidar
        target-ros2-distro: galactic